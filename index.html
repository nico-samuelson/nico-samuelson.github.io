<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>FitFlow</title>

    <!-- Manifests -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="FitFlow" />
    <meta
      name="msapplication-TileImage"
      content="/src/images/icons/icon-144x144.png"
    />

    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>

    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <style>
      * {
        font-family: system-ui, BlinkMacSystemFont;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Navbar -->
      <header>
        <nav class="navbar bg-base-100 fixed top-0 z-[10]">
          <div class="w-full flex justify-center items-center">
            <a class="btn btn-ghost text-xl" href="/">FitFlow</a>
          </div>
        </nav>
      </header>

      <main
        class="w-full h-screen flex flex-col gap-8 justify-start items-center bg-grey-100 px-10 py-20 md:px-24 py-10"
      >
        <h1 class="text-xl md:text-3xl lg:text-4xl text-white text-center font-bold">
          Choose your workout
        </h1>

        <!-- Filter -->
        <section class="flex flex-wrap justify-center items-center gap-3">
          <div class="relative">
            <input
              type="radio"
              name="categories"
              id="all"
              class="categories absolute opacity-0 w-full h-full"
              checked="checked"
              data-waschecked="true"
              value="all"
            />
            <label
              for="all"
              class="inline-block rounded-md py-2 px-5 w-full text-center bg-neutral text-primary"
            >
              All
            </label>
          </div>

          <div class="relative">
            <input
              type="radio"
              name="categories"
              id="arm"
              class="categories absolute opacity-0 w-full h-full"
              checked="checked"
              data-waschecked="true"
              value="Arm"
            />
            <label
              for="arm"
              class="inline-block rounded-md py-2 px-5 w-full text-center bg-neutral text-primary"
            >
              Arm
            </label>
          </div>

          <div class="relative">
            <input
              type="radio"
              name="categories"
              id="core"
              class="categories absolute opacity-0 w-full h-full"
              checked="checked"
              data-waschecked="true"
              value="Core"
            />
            <label
              for="core"
              class="inline-block rounded-md py-2 px-5 w-full text-center bg-neutral text-primary"
            >
              Core
            </label>
          </div>

          <div class="relative">
            <input
              type="radio"
              name="categories"
              id="leg"
              class="categories absolute opacity-0 w-full h-full"
              checked="checked"
              data-waschecked="true"
              value="Leg"
            />
            <label
              for="leg"
              class="inline-block rounded-md py-2 px-5 w-full text-center bg-neutral text-primary"
            >
              Leg
            </label>
          </div>

          <div class="relative">
            <input
              type="radio"
              name="categories"
              id="cardio"
              class="categories absolute opacity-0 w-full h-full"
              checked="checked"
              data-waschecked="true"
              value="Cardio"
            />
            <label
              for="cardio"
              class="inline-block rounded-md py-2 px-5 w-full text-center bg-neutral text-primary"
            >
              Cardio
            </label>
          </div>
        </section>

        <!-- Search -->
        <section class="w-full md:w-1/2">
          <label class="input input-bordered flex items-center gap-2 w-full">
            <input type="text" class="grow" id="search_workout" placeholder="Search workout" />
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4 opacity-70"><path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" /></svg>
          </label>
        </section>

        <!-- Workouts -->
        <section class="grid grid-cols-1 md:grid-cols-3 gap-10 px-0 pb-10 md:px-24 workouts">
        </section>
      </main>
    </div>
    
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/src/js/promise.js"></script>
    <script src="/src/js/fetch.js"></script>
    <script src="/src/js/idb.js"></script>
    <script src="/src/js/utility.js"></script>
    <script src="/src/js/app.js"></script>
    <script src="/src/js/feed.js"></script>
  </body>
</html>
