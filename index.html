    <div id="app">
      <header>
        <nav class="navbar bg-base-100 fixed top-0 z-[10]">
          <div class="w-full flex justify-center items-center">
            <a class="btn btn-ghost text-xl" href="/">GymBros</a>

      </header>

      <main
        class="w-full h-screen flex flex-col gap-10 justify-start items-center bg-grey-100 px-10 py-20 md:px-24 py-10"
      >
        <h1 class="text-xl md:text-4xl lg:text-5xl text-white text-center font-bold">
          Choose your workout
        </h1>

        <!-- Filter -->
        <section class="flex flex-wrap justify-center items-center gap-3">
          <div class="relative">
            <input
              type="radio"
              name="categories"
              id="all"
              class="categories absolute opacity-0 w-full h-full"
              checked="checked"
              data-waschecked="true"
            />
            <label
              for="all"
              class="inline-block rounded-md py-2 px-5 w-full text-center bg-neutral text-primary"
            >
              All
            </label>
          </div>

          <div class="relative">
            <input
              type="radio"
              name="categories"
              id="arm"
              class="categories absolute opacity-0 w-full h-full"
              checked="checked"
              data-waschecked="true"
            />
            <label
              for="arm"
              class="inline-block rounded-md py-2 px-5 w-full text-center bg-neutral text-primary"
            >
              Arm
            </label>
          </div>

          <div class="relative">
            <input
              type="radio"
              name="categories"
              id="core"
              class="categories absolute opacity-0 w-full h-full"
              checked="checked"
              data-waschecked="true"
            />
            <label
              for="core"
              class="inline-block rounded-md py-2 px-5 w-full text-center bg-neutral text-primary"
            >
              Core
            </label>
          </div>

          <div class="relative">
            <input
              type="radio"
              name="categories"
              id="leg"
              class="categories absolute opacity-0 w-full h-full"
              checked="checked"
              data-waschecked="true"
            />
            <label
              for="leg"
              class="inline-block rounded-md py-2 px-5 w-full text-center bg-neutral text-primary"
            >
              Leg
            </label>
          </div>

          <div class="relative">
            <input
              type="radio"
              name="categories"
              id="cardio"
              class="categories absolute opacity-0 w-full h-full"
              checked="checked"
              data-waschecked="true"
            />
            <label
              for="cardio"
              class="inline-block rounded-md py-2 px-5 w-full text-center bg-neutral text-primary"
            >
              Cardio
            </label>
          </div>
        </section>

        <!-- Workouts -->
        <section class="grid grid-cols-1 md:grid-cols-3 gap-10 px-0 pb-10 md:px-24 workouts">
        </section>
      </main>
    </div>
    <script src="/src/js/promise.js"></script>
    <script src="/src/js/fetch.js"></script>
    <script src="/src/js/idb.js"></script>

    <script src="/src/js/feed.js"></script>

    <script>
      $(document).ready(function () {
        let category = 'all'

        // add click event to radio buttons
        $('input[name="categories"]').click(function () {
           // remove was checked from other radios
          $('input[name="categories"]').data("waschecked", false);
          $('input[name="categories"]').next().removeClass("bg-primary text-white");
          $('input[name="categories"]').next().addClass("bg-neutral text-primary");

          var $radio = $(this);

          // if this was previously checked
          if ($radio.data("waschecked") == true) {
            $radio.prop("checked", false);
            $radio.data("waschecked", false);
            $radio.next().removeClass("bg-primary text-white");
            $radio.next().addClass("bg-neutral text-primary");
          } else {
            $radio.data("waschecked", true);
            $radio.next().removeClass("bg-neutral text-primary");
            $radio.next().addClass("bg-primary text-white");
          }
        });
      });
    </script>
